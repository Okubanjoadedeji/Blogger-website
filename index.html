<!DOCTYPE html>
<html lang="en">
  <head>

    <!------ Font Awesome Icons ------->

    <!------ Custom Style ------->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--------------------------------------------- NAVIGATION ---------------------------------->

    <nav class="nav offwhite">
      <div class="nav-menu space-between flex flex-row flex-wrap">
        <div class="nav-brand">
          <a href="#" class="text-grey font-h3 block">Blogger</a>
        </div>

        <div class="toggle-collapse absolute">
          <div class="toggle-icons flex flex-end">
            <i class="fas fa-bars font-icon text-grey"></i>
          </div>
        </div>

        <div>
          <ul class="nav-items flex">
            <li class="nav-link">
              <a href="#">Home</a>
            </li>

            <li class="nav-link">
              <a href="#">Category</a>
            </li>

            <li class="nav-link">
              <a href="#">Archive</a>
            </li>

            <li class="nav-link">
              <a href="#">Pages</a>
            </li>

            <li class="nav-link">
              <a href="#">Contact Us</a>
            </li>
          </ul>
        </div>

        <div class="social text-grey">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </nav>

    <!------------------XXXXXXXX------------------ NAVIGATION ------------XXXXXXXX-------------->

    <!--------------------------------------- MAIN SITE SECTION -------------------------------->

    <main>
      <!------------------- SITE TITLE --------------->

      <section class="site-title flex justify-center text-center">
        <div class="site-background">
          <h3>Tours & Travels</h3>
          <h1>Amazing Place on Earth</h1>
          <button class="btn">Explore</button>
        </div>
      </section>

      <!---------XXXX------ SITE TITLE -----XXXX------>

      <!------------------- BLOG CAROUSEL --------------->
      <section>
        <div class="blog w-full">
          <div class="container">
            <div class="owl-carousel owl-theme blog-post">
              <div class="blog-content text-center">
                <img src="assets/Blog-post/post-1.jpg" alt="post-1" />
                <div class="blog-title">
                  <h3>London fashion week's continued the evolution</h3>
                  <button class="btn btn-blog">Fashion</button>
                  <span class="block">2 minutes</span>
                </div>
              </div>

              <div class="blog-content text-center">
                <img src="assets/Blog-post/post-2.jpg" alt="post-2" />
                <div class="blog-title">
                  <h3>London fashion week's continued the evolution</h3>
                  <button class="btn btn-blog">Fashion</button>
                  <span class="block">2 minutes</span>
                </div>
              </div>

              <div class="blog-content text-center">
                <img src="assets/Blog-post/post-3.jpg" alt="post-3" />
                <div class="blog-title">
                  <h3>London fashion week's continued the evolution</h3>
                  <button class="btn btn-blog">Fashion</button>
                  <span class="block">2 minutes</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!---------XXXX------ BLOG CAROUSEL -----XXXX------>
    </main>

    <!-----------------XXXXXXXX-------------- MAIN SITE SECTION --------------XXXXXXXX---------->

    <!-- Jquery Library File -->
    <script src="js/jquery3.7.1.min.js"></script>

    <!------ Owl carousel js------>
    <script src="js/owl.carousel.min.js"></script>

    <!-- Custom Javascript File -->
    <script src="js/main.js"></script>
